<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" th:href="@{/static/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/static/css/bootstrap-theme.min.css}"/>
    <link rel="stylesheet" th:href="@{/static/css/data_css.css}"/>
    <script th:src="@{/static/js/bootstrap.min.js}" type="application/javascript"></script>
    <script th:src="@{/static/js/jquery-3.4.1.min.js}"></script>
    <title th:text="${sectionName}"></title>
</head>
<body>
<div th:insert="~{navigation::navi}"></div>
<div class="container-fluid main profile">
    <div class="row">
        <div class="col-lg-9 col-md-12 col-xs-12"  th:height="300px" >
            <h2> <span th:text="${sectionName}"></span></h2>
            <hr>
            <div th:if="${All_data != null}">
            <div class="media"  th:each="data:${All_data.dataPublishDTOList}">
                <div class="media-left">
                    <a href="#">
                        <img class="media-object img-circle head-img" src="https://dss0.bdstatic.com/70cFvHSh_Q1YnxGkpoWK1HF6hhy/it/u=1593959437,3396904299&fm=111&gp=0.jpg" >
                    </a>
                </div>
                <div class="media-body">
                    <h4 class="media-heading" th:text="${data.title}"></h4>
                    <span th:text="${data.description}"></span><br>
                    <span class="tag-text"><span th:text="${data.commentCount}"></span>个回复 · <span th:text="${data.viewCount}"></span>次浏览 ·
                        <span th:text="${#dates.format(data.gmtCreate,'yyyy-MM-dd HH:mm')}"></span></span>
                </div>
            </div>
            <nav aria-label="Page navigation">
                <ul class="pagination">
                    <li th:if="${All_data.showFirstPage}">
                        <a th:href="@{'/profile/'+${section}(page=${1})}" aria-label="Previous">
                            <span aria-hidden="true">&lt;&lt;</span>
                        </a>
                    </li>
                    <li th:if="${All_data.showPrevious}">
                        <a th:href="@{'/profile/'+${section}(page=${(All_data.page)-1})}" aria-label="Previous">
                            <span aria-hidden="true">&lt;</span>
                        </a>
                    </li>
                    <li th:each="page : ${All_data.pages}"
                        th:class="${All_data.page == page}?'active':''">
                        <a th:text="${page}"
                           th:href="@{'/profile/'+${section}(page=${page})}">
                        </a>
                    </li>

                    <li th:if="${All_data.showNext}">
                        <a th:href="@{'/profile/'+${section}(page=${All_data.page+1})}" aria-label="Previous">
                            <span aria-hidden="true">&gt;</span>
                        </a>
                    </li>
                    <li th:if="${All_data.showEndPage}">
                        <a th:href="@{'/profile/'+${section}(page=${All_data.totalPage})}" aria-label="Previous">
                            <span aria-hidden="true">&gt;&gt;</span>
                        </a>
                    </li>
                </ul>
            </nav>
            </div>
        </div>
        <div class="col-lg-3 col-md-12 col-xs-12" >
            <div class="list-group section">
                <a href="/profile/publish" th:class="${section == 'publish'}?'active list-group-item': 'list-group-item'">我发布的数据</a>
                <a href="/profile/replies" th:class="${section == 'replies'}?'active list-group-item': 'list-group-item'">收的的回复
                    <span class="badge">14</span>
                </a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
