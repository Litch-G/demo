<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Blogger</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/bootstrap-theme.min.css"/>
    <link rel="stylesheet" href="css/data_css.css"/>
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/bootstrap.min.js" type="application/javascript"></script>
</head>
<body>
<div th:insert="~{navigation::navi}"></div>
<div class="container-fluid main">
    <div class="row">
        <div class="col-lg-9 col-md-12 col-xs-12"  th:height="300px" >
            <h2> <span class="glyphicon glyphicon-list" aria-hidden="true"></span>
                发现</h2>
            <hr>
            <div class="media" th:each="data:${All_data.dataPublishDTOList}">
                <div class="media-left">
                    <a href="#">
                        <img class="media-object img-circle head-img" src="https://dss0.bdstatic.com/70cFvHSh_Q1YnxGkpoWK1HF6hhy/it/u=1593959437,3396904299&fm=111&gp=0.jpg" >
                    </a>
                </div>
                <div class="media-body">
                    <h4 class="media-heading" th:text="${data.title}"></h4>
                    <span th:text="${data.description}"></span><br>
                    <span class="tag-text"><span th:text="${data.commentCount}"></span>个回复 · <span th:text="${data.viewCount}"></span>次浏览 ·
                        <span th:text="${#dates.format(data.gmtCreate,'yyyy-MM-dd HH:mm')}"></span></span>
                </div>
            </div>
            <nav aria-label="Page navigation">
                <ul class="pagination">
                    <li th:if="${All_data.showFirstPage}">
                        <a href="/?page=1" aria-label="Previous">
                            <span aria-hidden="true">&lt;&lt;</span>
                        </a>
                    </li>
                    <li th:if="${All_data.showPrevious}">
                        <a th:href="@{/(page=${All_data.page-1})}" aria-label="Previous">
                            <span aria-hidden="true">&lt;</span>
                        </a>
                    </li>
                    <li th:each="page : ${All_data.pages}"
                        th:class="${All_data.page == page}?'active':''">
                        <a th:text="${page}"
                           th:href="@{/(page=${page})}">
                        </a>
                    </li>

                    <li th:if="${All_data.showNext}">
                        <a th:href="@{/(page=${All_data.page+1})}" aria-label="Previous">
                            <span aria-hidden="true">&gt;</span>
                        </a>
                    </li>
                    <li th:if="${All_data.showEndPage}">
                        <a th:href="@{/(page=${All_data.totalPage})}" aria-label="Previous">
                            <span aria-hidden="true">&gt;&gt;</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
        <div class="col-lg-3 col-md-12 col-xs-12" >
            <h3>热门项目数据</h3><hr>
        </div>
    </div>
</div>
</body>
</html>
